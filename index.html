<!DOCTYPE html>
<html lang="en">
<head>
	<title>Recipe Generator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Recipe Generator</h1>
		<div id = "recipeButtons">
			<div class="inline" id="breakfast">
				<button class="btn btn-success" id="loadBreakfast">Get Breakfast</button>
			</div>
			<div class="inline" id="lunch">
				<button class="btn btn-success" id="loadLunch">Get Lunch</button>
			</div>
			<div class="inline" id="dinner">
				<button class="btn btn-success" id="loadDinner">Get Dinner</button>
			</div>
			<div class="inline" id="snack">
				<button class="btn btn-success" id="loadSnack">Get Snack</button>
			</div>
			<div class="inline" id="dessert">
				<button class="btn btn-success" id="loadDessert">Get Dessert</button>
			</div>
		</div>
		<div class="clearBoth"></div>
		<div id = "recipes">
			<div class="inline" id="breakfastDiv">
				<h3>Breakfasts</h3>
			</div>
			<div class="inline" id="lunchDiv">
				<h3>Lunches</h3>
			</div>
			<div class="inline" id="dinnerDiv">
				<h3>Dinners</h3>
			</div>
			<div class="inline" id="snackDiv">
				<h3>Snacks</h3>
			</div>
			<div class="inline" id="dessertDiv">
				<h3>Desserts</h3>
			</div>
		</div>
	<script src="main.js"></script>
</body>
</html>
